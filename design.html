<style>
/* ---------- Google Fonts ---------- */
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&family=Poppins:wght@400;600&display=swap');
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

/* ---------- Reset & globals ---------- */
*{box-sizing:border-box}
html,body{height:100%}
.stApp {
  font-family: 'Poppins', sans-serif;
  color:#e9eef5;
  background: radial-gradient(1200px 600px at 10% 10%, #071526 0%, transparent 10%),
              radial-gradient(900px 400px at 90% 90%, #1b2b3a 0%, transparent 8%),
              linear-gradient(180deg,#071724 0%, #081226 100%);
  overflow-x:hidden;
}

/* container look */
.main-container{
  position:relative;
  margin:18px auto;
  max-width:1200px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border-radius:20px;
  padding:26px;
  box-shadow: 0 10px 40px rgba(2,8,23,0.7), 0 0 60px rgba(0,0,0,0.6) inset;
  border:1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(6px) saturate(1.1);
  z-index:10;
}

/* ---------- VIP Header ---------- */
.title-box{ text-align:center; margin-bottom:20px; position:relative; z-index:2;}
.vip-title{
  font-family:'Montserrat', sans-serif;
  font-weight:900;
  font-size:3.6rem;
  letter-spacing:2px;
  text-transform:uppercase;
  background: linear-gradient(90deg,#ffd166 0%, #ff5c7c 40%, #a17cf3 100%);
  -webkit-background-clip:text; background-clip:text; color:transparent;
  position:relative;
  display:inline-block;
  padding:6px 18px;
  border-radius:14px;
  text-shadow: 0 4px 18px rgba(161,124,243,0.12);
  animation: neonPulse 3s ease-in-out infinite;
}
.vip-subtitle{
  display:block;
  margin-top:8px;
  font-weight:700;
  color:#ffdfe8;
  letter-spacing:4px;
  font-size:0.85rem;
}

/* neon pulse */
@keyframes neonPulse{
  0%{ filter:drop-shadow(0 0 6px rgba(255,92,124,0.12)) }
  50%{ transform:scale(1.02); filter:drop-shadow(0 0 18px rgba(161,124,243,0.22)) }
  100%{ filter:drop-shadow(0 0 6px rgba(255,92,124,0.12)) }
}

/* little VIP badge floating */
.vip-badge{
  position:absolute;
  right:12%;
  top:-10px;
  background: linear-gradient(90deg,#ff8a65,#ff5c7c);
  padding:8px 14px;
  border-radius:999px;
  font-weight:800;
  letter-spacing:1px;
  box-shadow: 0 6px 26px rgba(255,92,124,0.18);
  color:white;
  transform:rotate(-6deg);
  z-index:3;
}

/* ---------- Inputs & labels (bold) ---------- */
.stTextInput label, .stTextArea label, .stNumberInput label, .stFileUploader label {
  font-weight:800 !important;
  color:#e6f6ff !important;
  font-size:0.9rem !important;
  text-transform:uppercase;
  letter-spacing:1px;
}

/* inputs */
.stTextInput input, .stTextArea textarea, .stNumberInput input {
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)) !important;
  border:1px solid rgba(255,255,255,0.04) !important;
  color:#e6f6ff !important;
  font-weight:600 !important;
  border-radius:12px !important;
  transition: all .25s ease !important;
  padding:10px !important;
  box-shadow: 0 6px 18px rgba(2,8,23,0.6) inset;
}
.stTextInput input:focus, .stTextArea textarea:focus, .stNumberInput input:focus {
  border-color: rgba(161,124,243,0.9) !important;
  box-shadow: 0 0 24px rgba(161,124,243,0.12), 0 6px 18px rgba(2,8,23,0.6) inset !important;
  transform: translateY(-3px);
  background: rgba(255,255,255,0.02) !important;
}

/* ---------- Buttons: neon / VIP glowing ---------- */
.stButton > button{
  width:100%;
  font-family:'Montserrat',sans-serif;
  font-weight:900;
  border-radius:999px;
  border:none;
  padding:14px 18px;
  text-transform:uppercase;
  letter-spacing:1px;
  transition: all .28s cubic-bezier(.2,.9,.3,1);
  font-size:1.05rem;
  position:relative;
  overflow:hidden;
  z-index:1;
  box-shadow: 0 8px 30px rgba(2,6,23,0.6);
}

/* accent glows — two distinct styles for first & second buttons */
div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button {
  background: linear-gradient(90deg, #27f6c8 0%, #00d1ff 50%, #6fb3ff 100%);
  color:#02121a;
  box-shadow: 0 6px 30px rgba(15,200,200,0.14), 0 0 40px rgba(0,209,255,0.14);
}
div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button::after{
  content:'VIP';
  position:absolute;
  right:14px;
  top:8px;
  padding:6px 10px;
  border-radius:12px;
  background:rgba(255,255,255,0.18);
  font-weight:800;
  font-size:0.7rem;
  color:#02121a;
  transform:translateY(-2px);
  box-shadow: 0 6px 18px rgba(47,221,212,0.12);
}
div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button:hover{
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 18px 60px rgba(0,209,255,0.18);
}

/* STOP button style — dangerous neon */
div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button {
  background: linear-gradient(90deg, #ff6b6b 0%, #ff3b3b 50%, #ff8a8a 100%);
  color:white;
  letter-spacing:1px;
  box-shadow: 0 6px 30px rgba(255,60,60,0.12);
}
div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button:hover{
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 18px 60px rgba(255,60,60,0.18);
}

/* small moving light sweep for buttons */
.stButton > button::before{
  content:'';
  position:absolute;
  left:-40%;
  top:0;
  height:100%;
  width:40%;
  transform:skewX(-18deg);
  background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.18), rgba(255,255,255,0.06));
  transition: all .9s ease;
  opacity:0.7;
}
.stButton > button:hover::before{ left:120%; opacity:1 }

/* ripple on active */
.stButton > button:active{ transform: translateY(-1px) scale(.995) }

/* ---------- Terminal / Logs with animated scanlines ---------- */
.terminal-window{
  background: linear-gradient(180deg, rgba(0,0,0,0.85), rgba(8,12,20,0.75));
  color:#9fffb6;
  border-radius:14px;
  padding:18px;
  height:360px;
  overflow-y:auto;
  font-family:'JetBrains Mono', monospace;
  font-size:13px;
  border:1px solid rgba(80,255,170,0.06);
  box-shadow: 0 20px 40px rgba(2,8,23,0.6), inset 0 0 40px rgba(0,255,170,0.02);
  position:relative;
}

/* animated scanline overlay */
.terminal-window::after{
  content:'';
  pointer-events:none;
  position:absolute;
  left:0; right:0; top:0; bottom:0;
  background: linear-gradient(0deg, transparent 0%, rgba(255,255,255,0.02) 50%, transparent 100%);
  background-size:100% 60px;
  animation: scan 6s linear infinite;
  border-radius:14px;
}
@keyframes scan{ 0%{ background-position:0 0 } 100%{ background-position:0 60px } }

.log-line{
  padding:6px 0;
  border-bottom: 1px dashed rgba(255,255,255,0.02);
  display:flex;
  gap:10px;
  align-items:center;
  font-size:13px;
  color:#d6ffdf;
  opacity:0.95;
  transform-origin:left center;
  animation: appear .4s ease;
}
@keyframes appear{ from{ opacity:0; transform:translateX(-8px) } to{ opacity:1; transform:none } }

/* colored level dots */
.log-line::before{
  content:'';
  display:inline-block;
  width:10px; height:10px; border-radius:50%;
  background: linear-gradient(180deg,#00ff9f,#007a4d);
  box-shadow: 0 6px 18px rgba(0,255,145,0.08);
}

/* ---------- Status badges ---------- */
.status-badge{
  display:inline-block;
  padding:8px 18px;
  border-radius:999px;
  font-weight:800;
  font-size:0.85rem;
  letter-spacing:1px;
  margin-top:12px;
  transition: all .3s ease;
}
.status-badge[style*="#00c853"]{
  background: linear-gradient(90deg, rgba(0,200,83,0.06), rgba(0,200,83,0.02));
  box-shadow: 0 10px 38px rgba(0,200,83,0.08);
}
.status-badge[style*="#d50000"]{
  background: linear-gradient(90deg, rgba(213,0,0,0.06), rgba(213,0,0,0.02));
  box-shadow: 0 10px 38px rgba(213,0,0,0.06);
}

/* ---------- Snow / ambient particles (subtle) ---------- */
.stApp::before{
  content:'';
  position:fixed; left:0; top:0; right:0; bottom:0;
  background-image:
    radial-gradient(2px 2px at 5% 20%, rgba(255,255,255,0.03) 50%, transparent 50%),
    radial-gradient(2px 2px at 30% 60%, rgba(255,255,255,0.03) 50%, transparent 50%),
    radial-gradient(3px 3px at 70% 40%, rgba(255,255,255,0.02) 50%, transparent 50%),
    radial-gradient(2px 2px at 90% 80%, rgba(255,255,255,0.02) 50%, transparent 50%);
  background-size: 220px 220px;
  animation: drift 16s linear infinite;
  opacity:0.45;
  pointer-events:none;
  z-index:0;
}
@keyframes drift{ 0%{ transform:translateY(0) } 100%{ transform:translateY(250px) } }

/* ---------- Responsive tweaks ---------- */
@media (max-width:880px){
  .vip-title{ font-size:2.6rem }
  .vip-badge{ right:6%; top:-8px }
  .main-container{ padding:18px }
  .terminal-window{ height:260px }
}

/* ---------- Small helper classes used if HTML inserted ---------- */
.center-row{ display:flex; align-items:center; justify-content:center; gap:12px }
.mono-small{ font-family:'JetBrains Mono', monospace; font-size:0.85rem }
</style>

<!-- Small inline HTML (optional visuals) -->
<div class="vip-badge">SUPER VIP</div>
