<!-- 1. GOOGLE FONTS (Vip Look ke liye) -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap');

    /* --- BACKGROUND SETTINGS --- */
    .stApp {
        background-color: #000000;
        background-image: 
            linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('https://i.pinimg.com/originals/2b/2b/3b/2b2b3b647037748460ce87396a405a76.gif'); /* Matrix/Tech Background */
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        color: #00ff00;
        font-family: 'Rajdhani', sans-serif;
    }

    /* --- HIDE DEFAULT STREAMLIT HEADER --- */
    header, footer {visibility: hidden;}
    #MainMenu {visibility: hidden;}

    /* --- VIP TITLE HEADER --- */
    .vip-header {
        text-align: center;
        padding: 40px;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid #00ff00;
        border-radius: 20px;
        margin-bottom: 30px;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.2), inset 0 0 20px rgba(0, 255, 0, 0.1);
        backdrop-filter: blur(5px);
        animation: glow 2s infinite alternate;
    }

    .vip-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 3.5rem;
        font-weight: 900;
        color: #fff;
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        margin: 0;
        letter-spacing: 5px;
    }

    .vip-tag {
        color: #00ff00;
        font-size: 1.2rem;
        font-weight: bold;
        letter-spacing: 8px;
        margin-top: 10px;
        text-transform: uppercase;
    }

    @keyframes glow {
        from { border-color: #00aa00; box-shadow: 0 0 10px #00aa00; }
        to { border-color: #00ff00; box-shadow: 0 0 30px #00ff00; }
    }

    /* --- INPUT BOXES (TEXTAREAS & INPUTS) --- */
    /* Hum Python ke inputs ko yahan zabardasti design kar rahe hain */
    
    /* Input Box Background & Border */
    .stTextInput > div > div > input,
    .stNumberInput > div > div > input,
    .stTextArea > div > div > textarea {
        background-color: rgba(10, 10, 10, 0.9) !important;
        border: 2px solid #333 !important;
        color: #00ff00 !important;
        font-family: 'Rajdhani', sans-serif !important;
        font-size: 18px !important;
        font-weight: bold !important;
        border-radius: 10px !important;
        transition: 0.3s all;
    }

    /* Jab Box par click karein */
    .stTextInput > div > div > input:focus,
    .stNumberInput > div > div > input:focus,
    .stTextArea > div > div > textarea:focus {
        border-color: #00ff00 !important;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.4) !important;
        background-color: #000 !important;
    }

    /* Labels (Jo likha hota hai 'Cookies' wagera) */
    .stTextInput label, .stNumberInput label, .stTextArea label, .stFileUploader label {
        color: #ffffff !important;
        font-family: 'Orbitron', sans-serif !important;
        font-size: 16px !important;
        text-shadow: 0 0 5px #000;
        margin-bottom: 5px !important;
    }

    /* --- BUTTONS --- */
    .stButton > button {
        width: 100%;
        background: linear-gradient(90deg, #000, #111);
        border: 2px solid #00ff00;
        color: #00ff00;
        font-family: 'Orbitron', sans-serif;
        font-size: 20px;
        font-weight: bold;
        padding: 15px;
        border-radius: 12px;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .stButton > button:hover {
        background: #00ff00;
        color: #000;
        box-shadow: 0 0 30px #00ff00;
        transform: translateY(-3px);
    }

    /* Stop Button (Red) - Specific targeting */
    div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button {
        border-color: #ff0033;
        color: #ff0033;
    }
    div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button:hover {
        background: #ff0033;
        color: #fff;
        box-shadow: 0 0 30px #ff0033;
    }

    /* --- LOGS TERMINAL --- */
    .logs-container {
        background-color: rgba(0, 0, 0, 0.85);
        border: 2px solid #00ff00;
        border-radius: 15px;
        padding: 20px;
        height: 350px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        margin-top: 25px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
    }

    .log-line {
        padding: 5px;
        border-bottom: 1px dashed #333;
        font-size: 14px;
        color: #00ff00;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #00ff00; border-radius: 5px; }

</style>

    <h1 class="vip-title">SNAKE XD</h1>
    <div class="vip-tag">PREMIUM AUTOMATION TOOL</div>
        </div>
