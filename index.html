<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@400;600&display=swap');

    /* --- GLOBAL SETTINGS --- */
    * {
        box-sizing: border-box;
    }

    .stApp {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: #f0f0f0;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }

    /* --- SNOW / PARTICLE ANIMATION --- */
    .snowflake {
        position: fixed;
        top: 0;
        z-index: 9999;
        color: #ffd700;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 8px #ff00ff, 0 0 10px #00ffff;
        animation: fallVIP linear infinite;
        pointer-events: none;
    }

    @keyframes fallVIP {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) translateX(25px) rotate(360deg); opacity: 0.4; }
    }

    .stApp::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
            radial-gradient(4px 4px at 10% 20%, #ff00ff 50%, transparent 50%),
            radial-gradient(3px 3px at 30% 60%, #00ffff 50%, transparent 50%),
            radial-gradient(5px 5px at 70% 40%, #ffd700 50%, transparent 50%),
            radial-gradient(4px 4px at 90% 80%, #ff0080 50%, transparent 50%);
        background-size: 200px 200px;
        animation: snowAnimVIP 12s linear infinite;
        opacity: 0.7;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes snowAnimVIP {
        0% { transform: translateY(0); }
        100% { transform: translateY(250px); }
    }

    /* --- MAIN CONTAINER --- */
    .main-container {
        position: relative;
        background: rgba(0,0,0,0.75);
        border-radius: 25px;
        padding: 35px;
        box-shadow: 0 15px 50px rgba(255, 0, 255, 0.3);
        border: 2px solid #ff00ff;
        z-index: 1;
        backdrop-filter: blur(12px);
    }

    /* --- TITLE --- */
    .title-box {
        text-align: center;
        margin-bottom: 30px;
    }

    .vip-title {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 4.5em;
        text-transform: uppercase;
        background: linear-gradient(45deg, #ff00ff, #00ffff, #ffd700);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1px;
        text-shadow: 0 0 10px #ff00ff, 0 0 15px #00ffff;
        margin: 0;
        animation: glowPulse 2.5s infinite alternate;
    }

    .vip-subtitle {
        font-weight: 700;
        color: #ffd700;
        letter-spacing: 4px;
        font-size: 1.1em;
        text-transform: uppercase;
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
    }

    @keyframes glowPulse {
        0% { transform: scale(1); text-shadow: 0 0 10px #ff00ff, 0 0 15px #00ffff; }
        50% { transform: scale(1.05); text-shadow: 0 0 20px #ff00ff, 0 0 25px #00ffff; }
        100% { transform: scale(1); text-shadow: 0 0 10px #ff00ff, 0 0 15px #00ffff; }
    }

    /* --- INPUT FIELDS --- */
    .stTextInput label, .stTextArea label, .stNumberInput label, .stFileUploader label {
        font-weight: 800 !important;
        color: #ff00ff !important;
        font-size: 0.95rem !important;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .stTextInput input, .stTextArea textarea, .stNumberInput input {
        background: #1a1a1a !important;
        border: 2px solid #ff00ff !important;
        color: #fff !important;
        font-weight: 600 !important;
        border-radius: 15px !important;
        transition: all 0.3s ease !important;
        padding: 12px !important;
    }

    .stTextInput input:focus, .stTextArea textarea:focus, .stNumberInput input:focus {
        border-color: #00ffff !important;
        box-shadow: 0 0 20px rgba(0,255,255,0.4) !important;
        background: #111 !important;
        transform: translateY(-2px);
    }

    /* --- BUTTONS --- */
    .stButton > button {
        width: 100%;
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        border-radius: 50px;
        border: none;
        padding: 15px 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        font-size: 1.2em;
        box-shadow: 0 5px 20px rgba(255,0,255,0.2);
    }

    div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button {
        background: linear-gradient(45deg, #ff00ff, #ff0080);
        color: white;
    }
    div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 30px rgba(255,0,255,0.6);
    }

    div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button {
        background: linear-gradient(45deg, #00ffff, #0080ff);
        color: white;
    }
    div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 30px rgba(0,255,255,0.6);
    }

    /* --- TERMINAL / LOGS --- */
    .terminal-window {
        background: #0a0a0a;
        color: #39ff14;
        border-radius: 20px;
        padding: 25px;
        height: 380px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        border: 2px solid #00ffff;
        box-shadow: inset 0 0 25px rgba(0,255,255,0.5);
        margin-top: 25px;
    }

    .log-line {
        padding: 4px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .status-badge {
        display: inline-block;
        padding: 6px 18px;
        border-radius: 25px;
        font-weight: bold;
        font-size: 0.85em;
        margin-top: 12px;
        background: linear-gradient(90deg, #ff00ff, #00ffff, #ffd700);
        color: #000;
        text-shadow: none;
    }
