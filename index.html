<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@400;600&display=swap');

    /* --- SNOW ANIMATION --- */
    .snowflake {
        position: fixed;
        top: 0;
        z-index: 9999;
        color: #dbe4eb;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
        animation: fall linear infinite;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) translateX(20px) rotate(360deg); opacity: 0.3; }
    }

    /* Generate snowflakes using pseudo-elements not possible easily in simple CSS without JS, 
       so we use a subtle background animation instead for performance */
    .stApp::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
            radial-gradient(4px 4px at 10% 20%, #b3e5fc 50%, transparent 50%),
            radial-gradient(3px 3px at 30% 60%, #b3e5fc 50%, transparent 50%),
            radial-gradient(5px 5px at 70% 40%, #81d4fa 50%, transparent 50%),
            radial-gradient(4px 4px at 90% 80%, #4fc3f7 50%, transparent 50%);
        background-size: 200px 200px;
        animation: snowAnim 10s linear infinite;
        opacity: 0.6;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes snowAnim {
        0% { transform: translateY(0); }
        100% { transform: translateY(200px); }
    }

    /* --- MAIN CONTAINER --- */
    .main-container {
       max-width:380px; margin:auto; padding:20px; border-radius:20px; background:#111; box-shadow:0 0 20px #FF0000;
       }

    /* --- TITLE (SNAKE XD) --- */
    .title-box {
        text-align:center; margin-bottom:15px;
    }

    .vip-title {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 4em;
        text-transform: uppercase;
        background: linear-gradient(45deg, #000000, #434343);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -2px;
        text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        margin: 0;
        animation: pulse 3s infinite;
    }
    
    .vip-subtitle {
        font-weight: 700;
        color: #ff0055;
        letter-spacing: 3px;
        font-size: 1em;
        text-transform: uppercase;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    /* --- INPUT FIELDS --- */
    /* Bold Labels */
    .stTextInput label, .stTextArea label, .stNumberInput label, .stFileUploader label {
        font-weight: 800 !important;
        color: #000 !important;
        font-size: 0.9rem !important;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Input Boxes */
    .stTextInput input, .stTextArea textarea, .stNumberInput input {
        background: #f8f9fa !important;
        border: 2px solid #e0e0e0 !important;
        color: #000 !important;
        font-weight: 600 !important;
        border-radius: 12px !important;
        transition: all 0.3s ease !important;
        padding: 10px !important;
    }

    .stTextInput input:focus, .stTextArea textarea:focus, .stNumberInput input:focus {
        border-color: #ff0055 !important;
        box-shadow: 0 0 15px rgba(255, 0, 85, 0.2) !important;
        background: #fff !important;
        transform: translateY(-2px);
    }

    /* --- BUTTONS --- */
    .stButton > button {
        width: 100%;
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        border-radius: 50px;
        border: none;
        padding: 15px 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        font-size: 1.1em;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Start Button */
    div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button {
        background:#0CC618; color:#000; border:none;
    }
    div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button:hover {
        width:100%; height:40px; border-radius:10px; margin-top:10px; font-weight:bold;
          }

    /* Stop Button */
    div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button {
        background:#FF0000; color:#fff; border:none;
    }
    div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button:hover {
        width:100%; height:40px; border-radius:10px; margin-top:10px; font-weight:bold;
        }

    /* --- TERMINAL / LOGS --- */
    .terminal-window {
        background: #1a1a1a;
        color: #00ff00;
        border-radius: 15px;
        padding: 20px;
        height: 350px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        border: 2px solid #333;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        margin-top: 20px;
    }

    .log-line {
        padding: 3px 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 0.8em;
        margin-top: 10px;
    }
</style>
