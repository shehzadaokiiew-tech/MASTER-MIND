<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@400;600&display=swap');

/* --- GLOBAL SETTINGS --- */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.stApp {
    background: linear-gradient(135deg, #0b0c10, #1f1c2c, #162447);
    color: #f0f0f0;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
}

/* --- SNOW / PARTICLE NEON EFFECT --- */
.stApp::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-image: 
        radial-gradient(3px 3px at 10% 20%, #ff00ff 50%, transparent 50%),
        radial-gradient(4px 4px at 30% 60%, #00ffff 50%, transparent 50%),
        radial-gradient(5px 5px at 70% 40%, #ffd700 50%, transparent 50%);
    background-size: 200px 200px;
    animation: neonParticles 15s linear infinite;
    opacity: 0.7;
    pointer-events: none;
    z-index: 0;
}

@keyframes neonParticles {
    0% { transform: translateY(0); }
    100% { transform: translateY(300px); }
}

/* --- MAIN CONTAINER --- */
.main-container {
    position: relative;
    background: rgba(0,0,0,0.85);
    border-radius: 30px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(255,0,255,0.4), 0 0 40px rgba(0,255,255,0.3);
    border: 2px solid #ff00ff;
    z-index: 1;
    backdrop-filter: blur(15px);
}

/* --- TITLE --- */
.title-box {
    text-align: center;
    margin-bottom: 35px;
}

.vip-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 5em;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ff00ff, #00ffff, #ffd700);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
    text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ffd700;
    margin: 0;
    animation: glowPulse 2s infinite alternate;
}

.vip-subtitle {
    font-weight: 700;
    color: #ffd700;
    letter-spacing: 4px;
    font-size: 1.2em;
    text-transform: uppercase;
    text-shadow: 0 0 10px #ff00ff, 0 0 15px #00ffff;
}

@keyframes glowPulse {
    0% { transform: scale(1); text-shadow: 0 0 15px #ff00ff, 0 0 20px #00ffff, 0 0 25px #ffd700; }
    50% { transform: scale(1.08); text-shadow: 0 0 30px #ff00ff, 0 0 35px #00ffff, 0 0 40px #ffd700; }
    100% { transform: scale(1); text-shadow: 0 0 15px #ff00ff, 0 0 20px #00ffff, 0 0 25px #ffd700; }
}

/* --- INPUT FIELDS --- */
.stTextInput label, .stTextArea label, .stNumberInput label, .stFileUploader label {
    font-weight: 800 !important;
    color: #ff00ff !important;
    font-size: 1rem !important;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.stTextInput input, .stTextArea textarea, .stNumberInput input {
    background: #1a1a1a !important;
    border: 2px solid #ff00ff !important;
    color: #fff !important;
    font-weight: 600 !important;
    border-radius: 20px !important;
    transition: all 0.3s ease !important;
    padding: 14px !important;
}

.stTextInput input:focus, .stTextArea textarea:focus, .stNumberInput input:focus {
    border-color: #00ffff !important;
    box-shadow: 0 0 25px rgba(0,255,255,0.5) !important;
    background: #111 !important;
    transform: translateY(-2px);
}

/* --- BUTTONS --- */
.stButton > button {
    width: 100%;
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    border-radius: 50px;
    border: none;
    padding: 16px 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease;
    font-size: 1.25em;
    box-shadow: 0 10px 25px rgba(255,0,255,0.3), 0 0 15px rgba(0,255,255,0.2);
}

div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button {
    background: linear-gradient(45deg, #ff00ff, #ff0080);
    color: white;
}
div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button:hover {
    transform: translateY(-4px) scale(1.07);
    box-shadow: 0 15px 40px rgba(255,0,255,0.6), 0 0 25px rgba(255,0,255,0.5);
}

div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button {
    background: linear-gradient(45deg, #00ffff, #0080ff);
    color: white;
}
div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button:hover {
    transform: translateY(-4px) scale(1.07);
    box-shadow: 0 15px 40px rgba(0,255,255,0.6), 0 0 25px rgba(0,255,255,0.5);
}

/* --- TERMINAL / CONSOLE --- */
.terminal-window {
    background: #000000;
    color: #39ff14;
    border-radius: 25px;
    padding: 30px;
    height: 450px;
    overflow-y: auto;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    border: 2px solid #00ffff;
    box-shadow: inset 0 0 35px rgba(0,255,255,0.5), 0 0 50px rgba(0,255,255,0.3);
    margin-top: 30px;
    position: relative;
    animation: neonGlow 1.5s ease-in-out infinite alternate;
}

/* Flicker / animation inside console */
@keyframes neonGlow {
    0% { box-shadow: inset 0 0 25px #00ffff, 0 0 35px #00ffff; }
    50% { box-shadow: inset 0 0 35px #00ffff, 0 0 50px #00ffff; }
    100% { box-shadow: inset 0 0 25px #00ffff, 0 0 35px #00ffff; }
}

.log-line {
    padding: 4px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    animation: lineGlow 2s ease-in-out infinite alternate;
}

@keyframes lineGlow {
    0% { text-shadow: 0 0 2px #39ff14; }
    50% { text-shadow: 0 0 10px #39ff14, 0 0 15px #00ffff; }
    100% { text-shadow: 0 0 2px #39ff14; }
}

.status-badge {
    display: inline-block;
    padding: 6px 22px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 0.9em;
    margin-top: 12px;
    background: linear-gradient(90deg, #ff00ff, #00ffff, #ffd700);
    color: #000;
    text-shadow: none;
}
