<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@400;600&display=swap');

/* --- GLOBAL --- */
* {
    box-sizing: border-box;
}

.stApp {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b0c10, #1f1c2c, #162447);
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 20px;
}

/* --- MAIN CONTAINER --- */
.main-container {
    width: 90%;
    max-width: 1000px;
    background: rgba(0,0,0,0.85);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 15px 50px rgba(255,0,255,0.4), 0 0 30px rgba(0,255,255,0.3);
    border: 2px solid #ff00ff;
    backdrop-filter: blur(10px);
}

/* --- TITLE --- */
.title-box {
    text-align: center;
    margin-bottom: 25px;
}
.vip-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 3.5em;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ff00ff, #00ffff, #ffd700);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
    text-shadow: 0 0 15px #ff00ff, 0 0 20px #00ffff, 0 0 25px #ffd700;
    animation: glowPulse 2s infinite alternate;
}
.vip-subtitle {
    font-weight: 900;
    font-size: 1.1em;
    letter-spacing: 3px;
    color: #ffd700;
    text-shadow: 0 0 10px #ff00ff, 0 0 15px #00ffff;
}

@keyframes glowPulse {
    0% { transform: scale(1); text-shadow: 0 0 15px #ff00ff, 0 0 20px #00ffff, 0 0 25px #ffd700; }
    50% { transform: scale(1.05); text-shadow: 0 0 25px #ff00ff, 0 0 30px #00ffff, 0 0 35px #ffd700; }
    100% { transform: scale(1); text-shadow: 0 0 15px #ff00ff, 0 0 20px #00ffff, 0 0 25px #ffd700; }
}

/* --- INPUT BOXES --- */
.stTextInput label, .stTextArea label, .stNumberInput label, .stFileUploader label {
    font-weight: 900 !important;
    color: #ff00ff !important;
    font-size: 0.95rem !important;
    text-transform: uppercase;
    letter-spacing: 1px;
}
.stTextInput input, .stTextArea textarea, .stNumberInput input, .stFileUploader input {
    background: #1a1a1a !important;
    border: 2px solid #ff00ff !important;
    color: #fff !important;
    font-weight: 900 !important;
    border-radius: 12px !important;
    padding: 10px !important;
    width: 100%;
    transition: all 0.3s ease !important;
}
.stTextInput input:focus, .stTextArea textarea:focus, .stNumberInput input:focus, .stFileUploader input:focus {
    border-color: #00ffff !important;
    box-shadow: 0 0 15px rgba(0,255,255,0.5) !important;
    background: #111 !important;
}

/* --- BUTTONS --- */
.stButton > button {
    width: 100%;
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    border-radius: 50px;
    border: none;
    padding: 14px 20px;
    text-transform: uppercase;
    font-size: 1.1em;
    box-shadow: 0 5px 20px rgba(255,0,255,0.3);
    transition: all 0.3s ease;
}
div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button {
    background: linear-gradient(45deg, #ff00ff, #ff0080);
}
div[data-testid="stVerticalBlock"] > div:nth-child(1) .stButton > button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(255,0,255,0.5);
}
div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button {
    background: linear-gradient(45deg, #00ffff, #0080ff);
}
div[data-testid="stVerticalBlock"] > div:nth-child(2) .stButton > button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,255,255,0.5);
}

/* --- TERMINAL --- */
.terminal-window {
    background: #000000;
    color: #39ff14;
    border-radius: 20px;
    padding: 20px;
    height: 350px;
    overflow-y: auto;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    border: 2px solid #00ffff;
    box-shadow: inset 0 0 20px rgba(0,255,255,0.5);
    margin-top: 25px;
}

/* Log lines */
.log-line {
    padding: 4px 0;
    font-weight: 900;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

/* Scrollbar for console */
.terminal-window::-webkit-scrollbar {
    width: 8px;
}
.terminal-window::-webkit-scrollbar-thumb {
    background: #00ffff;
    border-radius: 4px;
}
.terminal-window::-webkit-scrollbar-track {
    background: #111;
}

/* Status Badge */
.status-badge {
    display: inline-block;
    padding: 6px 18px;
    border-radius: 20px;
    font-weight: 900;
    font-size: 0.85em;
    background: linear-gradient(90deg, #ff00ff, #00ffff, #ffd700);
    color: #000;
}
                                </style>
